services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: fields-of-deception-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: fields-of-deception-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: fields-of-deception-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: fields_of_deception
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: fields-of-deception-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network

  reverb:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: fields-of-deception-reverb
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - mysql
      - redis

  frontend:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: fields-of-deception-frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    command: npm start -- --host 0.0.0.0
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
